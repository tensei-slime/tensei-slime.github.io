<!-- Typewriter JavaScript -->
<script>
    const words = ["Student", "Coder"];
    let wordIndex = 0;
    let charIndex = 0;
    const typewriterElement = document.querySelector(".typewriter-text");
    const speed = 150; // Delay between each character
    const pauseBetweenWords = 1000; // Pause between words

    function typeWriter() {
        if (charIndex < words[wordIndex].length) {
            typewriterElement.textContent += words[wordIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeWriter, speed); // Typing next character
        } else {
            setTimeout(() => {
                charIndex = 0;
                wordIndex = (wordIndex + 1) % words.length; // Move to next word
                typewriterElement.textContent = ''; // Clear the text for the next word
                typeWriter(); // Start typing the next word
            }, pauseBetweenWords);
        }
    }

    // Start the typing effect
    window.onload = () => {
        typeWriter();
    };
</script>
